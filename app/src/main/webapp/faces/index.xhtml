<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no,
         initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>#{loc.title_page}</title>
    <f:loadBundle basename="messages" var="loc"/>
    <link rel="icon" href="https://se.ifmo.ru/o/helios-theme/images/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css" media="screen"/>
</h:head>

<h:body>
    <header>
        <h1 class="credits">#{loc.credits}</h1>
        <h1 class="group">#{loc.group}</h1>
        <h1 class="id">#{loc.variant}</h1>
        <h1 class="credits">#{loc.name}</h1>
        <h1 class="group">P3208</h1>
        <h1 class="id">98903</h1>
        <h1 class="credits">#{loc.patronymic}</h1>
        <div class="time" id="time"><span>#{loc.loading}...</span></div>
        <h:link styleClass="link-to-main-page" value="#{loc.main_page}" outcome="main"/>
    </header>
    <script src="../static/js/time.js"></script>
</h:body>
</html>
